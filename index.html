<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <!-- tailwind link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="bg-gray-100 p-6">

    <header>
        <section class="max-w-7xl mx-auto">

            <!-- Header -->
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-bold">Job Application Tracker</h2>

            </div>

            <!-- Dashboard Cards -->
            <div class="grid md:grid-cols-3 gap-4 mb-6">
                <div class="card bg-white shadow">
                    <div class="card-body text-center">
                        <h3 class="font-bold">Total</h3>
                        <p id="allCount" class="text-2xl font-bold text-blue-500">8</p>
                    </div>
                </div>

                <div class="card bg-white shadow">
                    <div class="card-body text-center">
                        <h3 class="font-bold">Interview</h3>
                        <p id="interviewCount" class="text-2xl font-bold text-green-500">0</p>
                    </div>
                </div>

                <div class="card bg-white shadow">
                    <div class="card-body text-center">
                        <h3 class="font-bold">Rejected</h3>
                        <p id="rejectedCount" class="text-2xl font-bold text-red-500">0</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- taittel section -->
        <section class="max-w-7xl mx-auto">
            <div class="flex justify-between items-center" >
                <h1 class="text-2xl font-bold">Available Jobs</h1>
                <div id="jobContainer" class=""><span>8</span> Jobs</div>

            </div>
            
                <div class="tabs tabs-boxed mb-6">
                    <button class="tab tab-active" data-tab="all">All</button>
                    <button class="tab" data-tab="interview">Interview</button>
                    <button class="tab" data-tab="rejected">Rejected</button>
                </div>
        </section>


    </header>


    <script src="./script.js"></script>
</body>

</html>
